<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jina Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #url-input, #submit-btn, #markdown-raw, #copy-btn {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #url-input {
            width: 70%;
        }
        #submit-btn, #copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-btn:hover, #copy-btn:hover {
            background-color: #45a049;
        }
        #markdown-raw {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            resize: vertical;
        }
        #markdown-rendered {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-wrap: break-word;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #result {
            display: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        @media (min-width: 768px) {
            #url-input {
                width: 70%;
                display: inline-block;
            }
            #submit-btn {
                display: inline-block;
                margin-left: 2%;
            }
            #copy-btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Jina Reader</h1>
    <p>An interface for the <a href="https://jina.ai/reader/">Jina Reader API</a>.</p>
    <form id="url-form">
        <input type="text" id="url-input" placeholder="Enter URL" required>
        <button type="submit" id="submit-btn">Submit</button>
    </form>
    <div id="loading">Loading...</div>
    <div id="result">
        <textarea id="markdown-raw" readonly></textarea>
        <button id="copy-btn">Copy to clipboard</button>
        <iframe id="markdown-rendered" sandbox></iframe>
    </div>

    <script>
        const urlForm = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const markdownRaw = document.getElementById('markdown-raw');
        const copyBtn = document.getElementById('copy-btn');
        const markdownRendered = document.getElementById('markdown-rendered');

        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value;
            if (!url) return;

            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch(`https://r.jina.ai/${url}`);
                const markdown = await response.text();
                markdownRaw.value = markdown;
                const htmlContent = `
                    <html>
                        <head>
                            <style>
                                body { font-family: Helvetica, sans-serif; line-height: 1.6; color: #333; }
                                img { max-width: 100%; height: auto; }
                            </style>
                        </head>
                        <body>
                            ${marked.parse(markdown)}
                        </body>
                    </html>
                `;
                markdownRendered.srcdoc = htmlContent;
                result.style.display = 'block';
            } catch (error) {
                console.error('Error fetching markdown:', error);
                markdownRaw.value = 'Error fetching markdown. Please try again.';
                markdownRendered.srcdoc = '<p>Error fetching markdown. Please try again.</p>';
                result.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        copyBtn.addEventListener('click', () => {
            markdownRaw.select();
            document.execCommand('copy');
            
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 1500);
        });
    </script>
</body>
</html>
